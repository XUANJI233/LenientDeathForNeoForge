name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to Modrinth after build'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # This is needed to be able to run ./gradlew below
      # You can run `git update-index --chmod +x gradlew` then remove this step.
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload build artifacts (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: lenientdeath-jars
          path: |
            build/libs/*.jar
          if-no-files-found: error

  publish-modrinth:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish == true)
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: lenientdeath-jars
          path: artifacts

      - name: Pick release jar
        id: jar
        shell: bash
        run: |
          set -euo pipefail
          JAR_PATH=$(find artifacts -type f -name '*.jar' | grep -vE '(sources|javadoc)' | head -n1)
          if [ -z "${JAR_PATH}" ]; then
            echo "No release jar found in artifacts" >&2
            exit 1
          fi
          echo "jar_path=${JAR_PATH}" >> "$GITHUB_OUTPUT"
          echo "Selected jar: ${JAR_PATH}"

      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: lenientdeathforneoforge
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: ${{ steps.jar.outputs.jar_path }}
          name: LenientDeath For NeoForge ${{ github.ref_name }}
          version: ${{ github.ref_name }}
          version-type: release
          loaders: neoforge
          game-versions: |
            1.21.1
            1.21.2
            1.21.3
            1.21.4
            1.21.5
            1.21.6
            1.21.7
            1.21.8
            1.21.9
            1.21.10
            1.21.11
          changelog: |
            Automated publish from GitHub Actions.
            Commit: ${{ github.sha }}

  github-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: lenientdeath-jars
          path: artifacts

      - name: Pick release jar
        id: jar
        shell: bash
        run: |
          set -euo pipefail
          JAR_PATH=$(find artifacts -type f -name '*.jar' | grep -vE '(sources|javadoc)' | head -n1)
          if [ -z "${JAR_PATH}" ]; then
            echo "No release jar found in artifacts" >&2
            exit 1
          fi
          echo "jar_path=${JAR_PATH}" >> "$GITHUB_OUTPUT"
          echo "Selected jar: ${JAR_PATH}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.jar.outputs.jar_path }}
          generate_release_notes: true